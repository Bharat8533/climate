 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forcasting</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
 </head>
 <body>
    <div class="wrapper">

    
    <h1>Weather App</h1>
    <div class="tab-container">
        <div class="tab" data-userlocation>Your Location</div>
        <div class="tab" data-searchlocation>Search Location</div>
    </div>

    <!-- weather container -->
    <div class="weather-container">
        <div class="grant-container">
            <img src="./assets/location.png" alt="location image" width="80px" height="80px">
            <p>Grant Location Access</p>
            <p>Allow Access to get weather Information</p>
            <button class="btn" type="submit" data-grantAccess>Access Grant</button>
        </div>

        <!-- seaction section -->
        <form class="search-container" data-searchForm>
            <input placeholder="Enter your city..." data-searchInput>
            <button class="btn" data-searchbtn><img src="./assets/search.png" alt="search image" width="20px" height="20px">
            </button>
        </form> 

        <!-- loading image -->
        <div class="loading-image">
            <img src="./assets/loading.gif" alt="loading Image" width="150px" height="150px">
            <p>Loading</p>
        </div>

        <!-- user Weather in container -->
        <div class="user-weather-info-container">
            <div class="name-container">
                <p data-cityname></p>
                <img data-cityIcon>
            </div>

            <p  data-cityDesc></p>

            <img data-weatherIcon> 

            <p data-temp></p>


            <div class="cards-container">
                <div class="card">
                    <img src="./assets/wind.png" alt="">
                    <p>WindSpeed</p>
                    <p data-wind></p>
                </div>

                <div class="card">
                    <img src="./assets/humidity.png" alt="">
                    <p>Humidity</p>
                    <p data-humidity></p>
                </div>

                <div class="card">
                    <img src="./assets/cloud.png" alt="">
                    <p>Cloudi</p>
                    <p data-cloudiness></p>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- script file -->
<script src="index.js"></script>
 </body>
 </html>
